<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول المشرف</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #FFD700;
      margin-bottom: 30px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="password"]:focus {
      background: #333;
    }

    button {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6c200;
    }

    .error {
      color: #f55;
      margin-top: 10px;
    }

    .back-to-track {
      margin-top: 25px;
    }

    .back-to-track a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-to-track a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>دخول المشرف</h2>
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <div id="error" class="error"></div>

    <div class="back-to-track">
      <a href="track.html">↩ الرجوع لتتبع الطلب</a>
    </div>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value.trim();
      const correctPassword = "OralKit2"; // ← يمكنك تغييرها

      if (pass === correctPassword) {
        localStorage.setItem("isAdmin", "true");
        localStorage.setItem("adminWelcome", "true"); // لتفعيل رسالة الترحيب لمرة واحدة
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "كلمة المرور غير صحيحة.";
      }
    }
  </script>

</body>
</html>
